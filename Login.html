<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/signin.css">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/valida.js"></script>
    <script src="bootstrap-5.2.0-dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
  <main class="form-signin w-100 m-auto bg-dark">
    <form id="form" method="POST" action="http://www2.ifrn.edu.br/sirab/send.php">
      <a href="index.html"><img class="mb-4" src="imagens/1.png" alt="" width="100" height="57"></a>
      <h1 class="h3 mb-3 fw-normal text-info">Area de login</h1>
      
      <div class="form-floating">
        <input class="form-control" id="email" placeholder="name@example.com" name="email">
        <label for="email">Email</label>
      </div>

      <div class="form-floating">
        <input type="password" class="form-control" id="senha" placeholder="senha" name="senha">
        <label for="senha">Senha</label>
      </div>

      
        <div style="margin-top: 10px;">
          <button class="btn btn-info">Entrar</button>
        </div>
        </form>
      </main>
</body>
</html>
